<!DOCTYPE html>
<html>
<head>
    <title>Formulario De Inscripción</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleformulario.css" type="text/css">

    
</head>
<body>
    <h1><b>Formulario De Inscripción</b></h1>
    <form method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
            
        <label for="código sis">Código sis:</label>
        <input type="number" id="código sis" name="código sis" required>

        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carreras"  required>
            
            <option hidden selected>Selecciona su carrera</option>
            <option value="carrera">Informática</option>
            <option value="carrera">Sistemas</option>

        </select>
        <label for="curso">Cursos:</label>
        <select class="curso" id="curso" name="curso"  required>
            
            <option hidden selected>Selecciona una opción</option>
            <option value="curso 1">Redes de computadoras</option>
            <option value="curso 2">Base de datos</option>
            <option value="curso 3">Python</option>
            <option value="curso 4">Java</option>
            <option value="curso 5">Inteligencia artificial</option>
            <option value="curso 6">Linux</option>
            <option value="curso 7">Mantenimiento</option>
        </select>
        <button type="submit"> <strong>INSCRIBIRME</strong> </button>
    </form>
</body>
</html>
