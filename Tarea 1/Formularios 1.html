<!DOCTYPE html>
<html>
    <head>
        <title>Mi web</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" method="get">
            <p>
                <b>Nombre:</b>  <input type="text" maxlength="50"/> 
            </p>
            <p>
                <b>Apellido:</b>  <input type="text" maxlength="50"/>  
            </p>
            <p>
                <b>Sexo:</b>
                    <input type="radio" name="Sexo" value="Mujer"> Hombre
                    <input type="radio" name="Sexo" value="Hombre">  Mujer
            </p>
            <p>
                <b>Correo:</b>  <input type="email"/> 
            </p>
            <p>
                <input type="checkbox" checked/>Deseo recibir información sobre novedades y ofertas.
            </p>
            <p>
                <input type="checkbox" />Declaro haber leido y aceptar las condiciones generales del programa
                y la normativa sobre protección de datos.
            </p>
                <input type="button" value="Enviar" />
            </form>
            
    </body>
</html>
